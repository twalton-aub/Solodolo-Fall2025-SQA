name: Run MLForensics Fuzzer

on:
  push:
  pull_request:

jobs:
  fuzz:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas GitPython

      - name: Run fuzz.py
        working-directory: MLForensics
        run: python fuzz.py

      - name: List crash files
        working-directory: MLForensics
        run: |
          ls -R crashes || echo "No crashes generated"
